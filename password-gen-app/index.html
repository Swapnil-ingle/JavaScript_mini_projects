<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="pwd-header">
            <div class="logo">
                <h1>Skfjasklfj2@@324!#asdasdasdasdsadSAfaafK</h1>
            </div>
            <div class="copy-btn"><button>Cpy</button></div>
        </div>
        <div class="pwd-gen-input">
            <div class="form-control"><label for="pwd-len">Password Length</label><input id="pwd-len" type="number" min="4" max="40"></div>
            <div class="form-control"><label for="upper">Contain Uppercase Letter</label><input id="upper" type="checkbox"></div>
            <div class="form-control"><label for="lower">Contain Lowercase Letter</label><input id="lower" type="checkbox"></div>
            <div class="form-control"><label for="number">Contains Number</label><input id="number " type="checkbox"></div>
            <div class="form-control"><label for="symbol">Contains Sumbol</label><input id="symbol" type="checkbox"></div>
        </div>
    </main>
</body>
</html>
