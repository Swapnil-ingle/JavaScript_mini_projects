<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <main>
      <div class="pwd-header">
        <div class="pwd-output" id="pwd-output">
          <h1>Generates here...</h1>
        </div>
        <div class="copy-btn" id="copy-btn"><button><i class="far fa-copy"></i></button></div>
      </div>
      <div class="pwd-gen-input">
        <div class="form-control">
          <label for="pwd-len">Password Length</label
          ><input id="pwd-len" type="number" min="4" max="40" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letter</label
          ><input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letter</label
          ><input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contains Number</label
          ><input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Contains Symbol</label
          ><input id="symbol" type="checkbox" />
        </div>
      </div>
      <div class="generate" id="generate"><button>Generate Password</button></div>
    </main>
  </body>
</html>
