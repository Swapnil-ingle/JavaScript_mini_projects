<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="logo">
            <h1>Password Generator</h1>
        </div>
        <div class="pwd-gen-input">
            <div>
                <span>Length of Password:</span>
                <input type="number" id="pwd-length">
            </div>
            <div>
                <span>Contains UpperCase?</span>
            <input type="checkbox" name="contains-uppercase" id="contains-uppercase">
            </div>
            <div>
                <span>Special Character?</span>
                <input type="checkbox" name="contains-special-char" id="contains-special-char">
            </div>
            <div>
                <span>Contains Numeral?</span>
                <input type="checkbox" name="contains-numeral" id="contains-numeral">
            </div>
            <div>
                <input type="submit" id="submit" value="Generate">
            </div>
        </div>
    </main>
</body>
</html>
