<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container scrollbar-hidden">
        <header>
            <input type="text" name="search" id="search-term" placeholder="Search by recipe name...">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>

        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <div class="fav-meals scrollbar-hidden" id="fav-meals">
                <!-- Inserting favorite meals from JS -->
            </div>
        </div>

        <div class="meals" id="meals">
            <!-- Inserted meals from JS -->
        </div>
    </div>
    <div class="meal-popup-container hidden" id="meal-popup-container">
        <div class="meal-popup scrollbar-hidden" id="meal-popup">
            <button class="close-popup" id="close-popup">
                <i class="fas fa-times-circle"></i>
            </button>
            <div id="meal-info" class="meal-info">
                <!-- Inserted meal info from JS -->
            </div>
        </div>
    </div>
</body>
</html>
