<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="logo"><i class="fab fa-github"></i></h1>
        <form class="search" id="search">
            <input type="text" name="search-input" id="search-input" placeholder="Search By Username...">
            <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </nav>
    <main>
        <div class="card" id="card">
            <section class="dp" id="dp">
                <!-- Inserted from JS -->
            </section>
            <section class="user-info" id="user-info">
                <div class="user-info-btns" id="user-info-btns-upper">
                    <!-- Inserted From JS -->
                </div>
                <div class="text-info" id="text-info">
                    <!-- Inserted From JS -->
                </div>
                <div class="user-info-btns" id="user-info-btns-lower">
                    <!-- Inserted From JS -->
                </div>
            </section>
        </div>
    </main>
</body>
</html>
