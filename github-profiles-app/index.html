<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <h1 class="logo"><i class="fab fa-github"></i></h1>
        <form class="search" id="search">
            <input type="text" name="search-input" id="search-input" placeholder="Search By Username...">
            <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
        </form>
    </nav>
    <main>
        <div class="card" id="card">
            <section class="dp" id="dp">
                <img src="https://avatars1.githubusercontent.com/u/30175580?v=4" alt="profile-pic">
            </section>
            <section class="user-info" id="user-info">
                <div class="user-info-btns" id="user-info-btns">
                    <button><i class="fas fa-users"></i> : 2</button>
                    <span><i class="fas fa-user-plus"></i> : 6</span>
                    <span><i class="fab fa-twitter"></i> :</span>
                    <button class="large-btn"><i class="fas fa-blog"></i></button>
                </div>
                <div class="text-info" id="text-info">
                    <h3 class="username" id="username">Swapnil Ingle</h3>
                    <p class="user-desc" id="user-desc">
                        Adept in Java, Databases, UNIX, Spring (Boot), GIT, Gradle. Emphasis on quality-code. Learning front-end - HTML/CSS, JS, Angular, and UI/UX.
                    </p>
                </div>
                <div class="user-info-btns" id="user-info-btns">
                    <button class="large-btn"><i class="fab fa-github"></i></button>
                    <button><i class="fas fa-book"></i> : 33</button>
                    <span><i class="fas fa-link"></i> : 20</span>
                    <span><i class="fas fa-map-marker-alt"></i> Pune</span>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
