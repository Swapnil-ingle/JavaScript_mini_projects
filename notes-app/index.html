<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.6/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="notes">
            <div class="tools">
                <button class="main-menu hidden"><i class="fas fa-home"></i></button>
                <button class="add"><i class="fas fa-plus-circle"></i></button>
                <button class="edit hidden"><i class="fas fa-edit"></i></button>
                <button class="delete hidden"><i class="fas fa-trash-alt"></i></button>
                <button class="save hidden"><i class="fas fa-save"></i></button>
                <button class="preview hidden"><i class="fas fa-eye"></i></button>
            </div>
        <div class="textarea-display hidden"></div>
        <!-- Added additional spaces as a hack for multiline placeholder -->
        <textarea placeholder=
            "1. Start Typing                       2. Click preview (eye) icon                              3. Save                   (Markdown syntax supported)" class="hidden"></textarea>
        <div class="main scrollbar-hidden">
            <h2>Saved Notes</h2>
            <div id="notes-list">
                <!-- Inserted from JS -->
                <div class="note-banner">
                    <span class="note-banner-header">
                        You've no saved notes. <br> Click '+' icon to add notes.
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
