<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <form id="form">
            <input type="search" class="search" name="search" id="search" placeholder="Search...">
        </form>
    </header>
    <main class="movies-container" id="movies-container">
        <!-- Movies Inserted From JS -->
    </main>
    <div class="page-navbar" id="page-navbar">
        <section>
            <button class="prev-page-btn" id="prev-page-btn">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
        </section>
        <section class="page-number" id="page-navbar">
            <button class="page-number-btn current-page" id="page-number-btn">1</button>
            <button class="page-number-btn" id="page-number-btn">2</button>
            <button class="page-number-btn" id="page-number-btn">3</button>
            <button class="page-number-btn" id="page-number-btn">4</button>
        </section>
        <section>
            <button class="next-page-btn" id="next-page-btn">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
        </section>
    </div>
</body>
</html>
